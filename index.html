<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0e0cffe095.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- header -->
  <header id="home">
    <!-- navbar -->
    <nav id="nav">
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img class="logo" src="./images/logo.png" alt="Company logo" />
          <button class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <div class="links-container">
          <ul class="links">
            <li><a href="#home" class="scroll-link">home</a></li>
            <li><a href="#services" class="scroll-link">services</a></li>
            <li><a href="#pricing" class="scroll-link">pricing</a></li>
            <li><a href="#procedure" class="scroll-link">procedure</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- banner -->
    <div class="banner">
      <div class="container">
        <h1>For Logo, Website and Business Design</h1>
        <form action="#">
          <input type="email" name="email" placeholder="Send us your contact Email." required>
          <input class="btn" type="submit" value="Get Started">
        </form>
        <p>We will get back to you at the very first opportunity during working hours.</p>
      </div>
    </div>
  </header>

  <!-- about -->
  <section id="services" class="section">
    <div class="title">
      <h2>Our <span>Services</span></h2>
    </div>
  </section>
  <section id="pricing" class="section">
    <div class="title">
      <h2>Design <span>Pricing</span></h2>
    </div>
  </section>
  <section id="procedure" class="section">
    <div class="title">
      <h2>the <span>procedure</span></h2>
    </div>
  </section>

  <!-- footer -->

  <footer class="section">
    <p>
      copyright &copy; backroads trave tours Company
      <span id="date">2020</span>
      . all rights reserved
    </p>
  </footer>

  <!-- back to top button -->
  <a href="#home" class="scroll-link top-link">
    <i class="fas fa-arrow-up"></i>
  </a>

  <!-- js -->
  <script src="./main.js"></script>

</body>

</html>
